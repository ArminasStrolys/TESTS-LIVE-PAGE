<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Test #2</title>
</head>

<body>
    <section id="form-box">
        <div class="container">

            <h2>Get in touch</h2>

            <form>
                <div>
                    <input class="gap" type="text" placeholder="First Name">
                    <input class="gap" type="email" placeholder="Email">
                </div>
                <div>
                    <input class="gap" type="text" placeholder="Last Name">
                    <input class="gap" type="tel" placeholder="Phone">
                </div>
                    <input class="unique" type="text" placeholder="Address">
                    <textarea name="message" rows="10" cols="10" placeholder="Type your message here"></textarea>
                <button type="submit">Submit</button>
            </form>

            <span>Thanks for submitting!</span>

        </div>
    </section>

</body>

</html>
